# Defines parameters for deployment and management of the app pod>container

apiVersion: apps/v1
kind: Deployment
metadata:
  name: aviale
  labels:
    app: aviale
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aviale
  template:
    metadata:
      labels:
        app: aviale
    spec:
      containers:
      - name: aviale
        image: rahimhussain95/aviale:{{ env.IMAGE_TAG }}
        env:
        - name: AERO_API_KEY
          value: "${AERO_API_KEY}"  
        - name: AERO_API_SOURCE
          value: "${AERO_API_SOURCE}"  
        ports:
        - containerPort: 5000
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
